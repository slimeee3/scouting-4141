<!DOCTYPE html>
<html>
<head>
  <title>Team 4141 Matches</title>
</head>
<body>
  <h1>Matches for Team 4141</h1>
  <ul id="matches"></ul>

  <script>
    const API_KEY = 'YOUR_TBA_KEY';
    const teamKey = 'frc4141';
    const eventKey = '2025cabl';
    const url = `https://www.thebluealliance.com/api/v3/team/${teamKey}/event/${eventKey}/matches`;

    fetch(url, { headers: { 'X-TBA-Auth-Key': API_KEY } })
      .then(res => res.json())
      .then(data => {
        const compOrder = { 'qm': 0, 'qf': 1, 'sf': 2, 'f': 3 };
        data.sort((a, b) => {
          const aComp = compOrder[a.comp_level] ?? 99;
          const bComp = compOrder[b.comp_level] ?? 99;
          if (aComp !== bComp) return aComp - bComp;
          return a.match_number - b.match_number;
        });

        const ul = document.getElementById('matches');
        data.forEach(match => {
          const alliance = match.alliances.blue.team_keys.includes(teamKey) ? 'Blue' : 'Red';
          const li = document.createElement('li');
          li.textContent = `Match ${match.match_number} (${match.comp_level}) - ${alliance} alliance`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
